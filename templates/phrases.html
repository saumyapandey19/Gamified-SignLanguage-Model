<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignLingo - Learn Sign Language</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/CSS/phrases.css" />
</head>
<body class="flex flex-col min-h-screen bg-background text-foreground">

  <!-- ✅ Navbar -->
<header class="w-full border-b bg-white">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <img
        src="https://uploadthingy.s3.us-west-1.amazonaws.com/2svPmfAdfM7zG5z5etPYMh/photo_6237522279349208719_x.jpg"
        alt="SignLingo Logo"
        class="h-10 w-auto object-contain"
      />
      <span class="font-bold text-xl">SignLingo</span>
    </div>
    <nav>
      <ul class="flex gap-6">
        <li><a href="/" class="text-gray-700 hover:text-gray-900">Home</a></li>
      </ul>
    </nav>
  </div>
</header>


  <!-- ✅ Main Content -->
  <main class="flex-1 w-full">
    <div class="container py-8">
      <div class="max-w-7xl mx-auto">
        <div class="mb-8 page-header">
          <h1 class="text-3xl font-bold mb-2">Phrases Learning</h1>
          <p class="text-gray-600">
            Explore and master the English Phrases using sign language through engaging, interactive video lessons.
          </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 content-grid">
          <!-- ✅ Video Player Section -->
          <div class="lg:col-span-3 video-section">
            <div class="video-container">
              <iframe
                id="video-player"
                title="SignLingo Video Player"
                src=""
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="video-controls mt-4">
              <h2 id="video-title" class="video-title text-xl font-semibold mb-2">A for Apple - Introduction</h2>
              <div class="controls-buttons flex gap-4">
                <button id="prev-btn" class="btn btn-secondary px-4 py-2 bg-gray-300 rounded disabled:opacity-50" disabled>‹ Previous</button>
                <button id="next-btn" class="btn btn-secondary px-4 py-2 bg-gray-300 rounded">Next ›</button>
              </div>
            </div>
          </div>

          <!-- ✅ Scrollable A–Z Video List -->
          <div class="video-list-section overflow-y-auto h-[calc(100vh-250px)]">
            <h2 class="video-list-title text-lg font-bold mb-2">Video Lessons</h2>
            <div id="video-list" class="video-list flex flex-col gap-2">
              <!-- JS generates buttons here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ✅ Footer -->
  <footer class="w-full bg-gray-100 py-4">
    <div class="container mx-auto px-4 text-center text-sm text-gray-600 footer-info">
      © <span id="current-year">2025</span> SignLingo | 
      <a href="#" class="hover:text-gray-900">Privacy Policy</a> | 
      <a href="#" class="hover:text-gray-900">Terms of Service</a>
    </div>
  </footer>

  <script src="/static/JS/phrases.js"></script>
</body>
</html>
