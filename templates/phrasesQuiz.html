<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignLingo Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #d9e6ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #4a6ee0;
      padding: 15px 30px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .quiz-type-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-top: 40px;
    }
    .quiz-type-box {
      background: white;
      width: 180px;
      height: 180px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #4a6ee0;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      padding: 20px;
    }
    .quiz-type-box:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    footer {
      background-color: #f5f5f5;
      text-align: center;
      font-size: 14px;
      padding: 15px 0;
      color: #777;
    }
    @media (max-width: 600px) {
      .quiz-type-box {
        width: 140px;
        height: 140px;
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    SignLingo
  </header>
  <div class="container">
    <h2>Select a Quiz to Begin</h2>
    <div class="quiz-type-boxes">
      <div class="quiz-type-box" onclick="location.href='alphaQuiz.html'">
        Alphabet Quiz
      </div>
      <div class="quiz-type-box" onclick="location.href='numberQuiz.html'">
        Number Quiz
      </div>
      <div class="quiz-type-box" onclick="location.href='phraseQuiz.html'">
        Phrase Quiz
      </div>
    </div>
  </div>
  <footer>
    Â© 2025 SignLingo
  </footer>
</body>
</html>
